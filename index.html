<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2416d46547.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="test"></div>
    <div class="container">
        
        <div class="sideBar">
            <h1>Dashboard</h1>
            
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Message</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>


        <div class="header">
            <div class="headerTop">
                <i class="fas fa-search"></i>
                <input id='searchBar' type="text">
                <i class="far fa-bell"></i>
                <img id='avatar' src="avatar.jpeg" alt="">
                <p id='userName'>Daniel Crowhill</p>
            </div>
            
            <div class="headerBottom">
                <div class='headerBottomFirst'>
                    <img id="avatar2" src="avatar.jpeg" alt="">
                    <p id='username2'>Daniel Crowhill</p>
                </div>
                
                <ul id='buttons'>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>

            </div>

        </div>


        <div class="article"></div>
    </div>
</body>
</html>
